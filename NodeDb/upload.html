	<link href='assets/css/bootstrap.min.css' rel='stylesheet'>

<body>
	<div class="container">
		<div class="center">
			<img src="assets/images/illustrations/retina.png" class="xshide big-retina-illustration">

			<h1 class="demo-logo">
				Chem Finder
				<small>Easy way to find what you want</small>
			</h1>
		</div>

		<form class="form-horizontal" role="form" method="post" action="http://upload.qiniu.com" enctype="multipart/form-data">
			<div class="form-group">
				<label for="token" class="col-sm-2 control-label">Token</label>
				<div class="col-sm-10">
					<input type="test" readonly class="form-control" value="235tt93U09Fou752ETqgI6-KA0P-OL8U1pVBu_V2:MKc6KBYsdY6E7_um1j9_k_8V91U=:eyJzY29wZSI6ImNvbGRmaXJlOmRhdGEuanNvbiIsImRlYWRsaW5lIjoxNDA2Nzc3OTE5fQ==" />
				</div>
			</div>
			<div class="form-group">
				<label for="key" class="col-sm-2 control-label">Key</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control" name="key" value="data.json">
				</div>
			</div>
			<div class="form-group hidden">
				<label for="x:username" class="col-sm-2 control-label">UserName</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control" name="x:username" value="">
				</div>
			</div>
			<div class="form-group">
				<label for="bucket" class="col-sm-2 control-label">File</label>
				<div class="col-sm-8">
					<input type="file" name="file" >
				</div>
				<div class="col-sm-2">
					<button type="submit" class="btn btn-block btn-primary">Upload</button>
				</div>
			</div>
		</form>
	</div>

	<br />
	<br />

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-7 col-xs-4">
					<h3 class="footer-title">Author</h3>
					<p>
						Design &amp; Support by <em>Coldfire</em>
						<br />
						CopyRight 2014+
					</p>
				</div>
				<div class="col-md-5 col-xs-8">
					<div class="footer-banner">
						<h3 class="footer-title">Contact me</h3>
						<ul>
							<li>
								<a href="#">Renren</a>
							</li>
