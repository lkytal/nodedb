<!DOCTYPE html>
<html lang='zh-CN'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name='author' content='lkytal'>
	<link rel='shortcut icon' href='favicon.ico'>
	<title>Chem Search</title>

	<link href='assets/css/bootstrap.min.css' rel='stylesheet'>
	<link href="assets/css/flat-ui.css" rel="stylesheet">
	<link href='main.css' rel='stylesheet'>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
	<!--[if lte IE 7]>
		<link rel="stylesheet" type="text/css" href="assets/css/ie7.css">
	<![endif]-->
	<!--[if lte IE 6]>
		<link rel="stylesheet" type="text/css" href="assets/css/ie6.css">
	<![endif]-->

</head>
<body>
	<div class="container">
		<div class="center">
			<img src="assets/images/illustrations/retina.png" class="xshide big-retina-illustration">

			<h1 class="demo-logo">
				Chem Finder
				<small>Easy way to find what you want</small>
			</h1>
		</div>

		<div class="row">
			<div class="col-md-4 col-xs-12">
				<select id="type" class="selectpicker select-block select-list hidden">
					<option value="Cid">Cid</option>
					<option value="Name">Name</option>
					<option value="Formula">Formula</option>
				</select>
			</div>

			<div class="input-group col-md-8 col-xs-12 col-xs-offset-lt">
				<input id="index" type="text" class="form-control">
				<span class="input-group-btn">
					<button id="search" type="button" class="btn btn-primary">
						<span class="glyphicon glyphicon-search"></span>
						Search
					</button>
				</span>
			</div>
			<br />
			<br />
		</div>

		<div id="info" class="row hide">
			<div class="alert alert-warning col-md-10 col-md-offset-1" role="alert">
				<strong>Loading...</strong> Refresh if loading too long.
			</div>
		</div>

		<div class="row">
			<div id="tablediv" class="padding-out hidden">
				<h2>results</h2>
				<br />
				<table id="results" class="table table-hover"></table>
			</div>

			<div id="space">
				<br />
				<br />
				<br />
			</div>
			<br />
			<br />
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-7 col-xs-4">
					<h3 class="footer-title">Author</h3>
					<p>
						Design &amp; Support by <em>Coldfire</em>
						<br />
						CopyRight 2014+
					</p>
				</div>
				<div class="col-md-5 col-xs-8">
					<div class="footer-banner">
						<h3 class="footer-title">Contact me</h3>
						<ul>
							<li>
								<a href="#">Renren</a>
							</li>
							<li>
								<a href="#">Email</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="assets/js/jquery-1.8.3.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/bootstrap-select.js"></script>
	<script src="application.js"></script>
	<!--[if lt IE 8]>
		<script src="assets/js/icon-font-ie7.js"></script>
	<![endif]-->
	<!--[if lte IE 6]>
		<script type="text/javascript" src="assets/js/bootstrap-ie6.js"></script>
	<![endif]-->
</body>
</html>
