<!DOCTYPE html>
<html lang='zh-CN'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name='author' content='lkytal'>
	<link rel='shortcut icon' href='favicon.ico'>
	<title>Chem Search</title>

	<link href='assets/css/bootstrap.css' rel='stylesheet'>
	<link href="assets/css/flat-ui.css" rel="stylesheet">
	<link href='assets/css/main.css' rel='stylesheet'>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>
	<div class="container">
		<div class="center">
			<img src="assets/images/illustrations/retina.png" class="big-retina-illustration">

			<h1 class="demo-logo">
				Chem Finder
				<small>Best way to find chems</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-md-3 col-xs-7">
				<select id="selectlist" value="Choose One" class="select-block">
					<option value="0">Cid</option>
					<option value="1">Name</option>
					<option value="2">Formula</option>
				</select>
			</div>
			<input class="col-md-6 col-xs-8" type="text" id="findIndex" />
			<span class="col-md-3 col-xs-4">
				<button class="btn btn-primary btn-block">Search</button>
			</span>
			<br />
		</div>
		<div class="row">
			<div class="container">
				<h2>results</h2>
				<br />
				<table class="table table-striped table-hover table-responsive">
					<tbody>
						<tr class="">
							<th>Cid</th>
							<th>Name</th>
							<th>Formula</th>
						</tr>
					</tbody>
				</table>

				<br />
				<br />
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-7 col-xs-4">
					<h3 class="footer-title">Author</h3>
					<p>
						Design &amp; Support by <em>Coldfire</em>
					</p>
				</div>
				<div class="col-md-5 col-xs-8">
					<div class="footer-banner">
						<h3 class="footer-title">Contact me</h3>
						<ul>
							<li>Renren</li>
							<li>Email</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script defer src="assets/js/jquery-1.8.3.min.js"></script>
	<script defer src="assets/js/bootstrap.min.js"></script>
	<script defer src="assets/js/bootstrap-select.js"></script>
	<script defer src="application.js"></script>
	<!--[if lt IE 8]>
	  <script src="assets/js/icon-font-ie7.js"></script>
	<![endif]-->
</body>
</html>
