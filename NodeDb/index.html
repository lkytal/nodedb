<!DOCTYPE html>
<html lang='zh-CN'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name='author' content='lkytal'>
	<link rel='shortcut icon' href='favicon.ico'>
	<title>Chem Search</title>

	<link href='assets/css/bootstrap.css' rel='stylesheet'>
	<link href="assets/css/flat-ui.css" rel="stylesheet">
	<link href='assets/css/main.css' rel='stylesheet'>

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>
	<div class="container">
		<div class="demo-headline">
			<img src="assets/images/illustrations/retina.png" class="pull-left big-retina-illustration">

			<h1 class="demo-logo">
				Chem Finder
				<small>Best way to find chems</small>
			</h1>
			<br />
			<br />
		</div>
		<div class="row-fluid">
			<h3 class="span2">Conditions: </h3>
			<div class="span8">
				<select class="span5" tabindex="0">
					<option value="0">Formula</option>
					<option value="1">Cid</option>
					<option value="2">Name</option>
				</select>
				<input class="span7 input-block-level" type="text" id="findIndex" />
			</div>
			<span class="span2">
				<button class="btn btn-large btn-primary btn-block">Search</button>
			</span>
			<br />
		</div>
		<div class="row-fluid">
			<div class="container">
				<h2>results</h2>
				<table class="table table-striped">
					<tbody>
						<tr class="info">
							<th>Cid</th>
							<th>Name</th>
							<th>Formula</th>
						</tr>
						<tr>
							<td>1-1-1</td>
							<td>H2O</td>
							<td>Water</td>
						</tr>
						<tr>
							<td>1-1-1</td>
							<td>H2O</td>
							<td>Water</td>
						</tr>
						<tr>
							<td>1-1-1</td>
							<td>H2O</td>
							<td>Water</td>
						</tr>
						<tr>
							<td>1-1-1</td>
							<td>H2O</td>
							<td>Water</td>
						</tr>
					</tbody>
				</table>

				<br />
				<br />
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row-fluid">
				<div class="span7">
					<h3 class="footer-title">Author</h3>
					<p>
						Design &amp; Support by <em>Coldfire</em>
					</p>
				</div>
				<div class="span5">
					<div class="footer-banner">
						<h3 class="footer-title">Contact me</h3>
						<ul>
							<li>Renren</li>
							<li>Email</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script defer src="assets/js/jquery-1.8.2.min.js"></script>
	<script defer src="assets/js/bootstrap.min.js"></script>
	<script defer src="assets/js/jquery.dropkick-1.0.0.js"></script>
	<script defer src="assets/js/application.js"></script>
	<!--[if lt IE 8]>
	  <script src="assets/js/icon-font-ie7.js"></script>
	  <script src="assets/js/icon-font-ie7-24.js"></script>
	<![endif]-->
</body>
</html>
